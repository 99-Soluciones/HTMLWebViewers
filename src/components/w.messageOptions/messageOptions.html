<!DOCTYPE html>
<html lang='es'>

<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>WhatsApp 2.0</title>

    <!-- Esto solo es para visual, en Filemaker se seguira usando Style -->
    <link rel='stylesheet' href='../../../utils/css/close.button.css'>
    <link rel='stylesheet' href='./messageOptions.css'>
    <!-- Esto sera para Filemaker -->
    <style>
        /* {{CSS_PLACEHOLDER}} */
    </style>
</head>

<body>
    <div class='header'>
        <button id='btnClose' class='close-button' aria-label='Cerrar'>&times;</button>
        <h2 class="title">¿Sobre qué quieres contactar a <br>" & $contactoNombre & "?</h2>
    </div>

    <div class='dropdown' id='actionsDropdown'>
        <button class='dropdown-toggle' id='ddToggle' type='button' aria-haspopup='listbox' aria-expanded='false'>
            <span class='label' id='ddLabel'> Elige un Tema</span>
            <span class='chevron' aria-hidden='true'></span>
        </button>
        <ul class='dropdown-menu' id='ddMenu' role='listbox' aria-labelledby='ddToggle'></ul>
    </div>

    <div class='buttons-container'>
        <button id='btnCustom'>Escribir Mensaje Personalizado</button>
        <button id='btnBlank'>Abrir Chat sin Mensaje</button>
    </div>

    <h2>Abrir en:</h2>
    <div class='toggle-container' id='toggleContainer' aria-label='Alterna Web/App'>
        <div class='toggle-slider' id='toggleSlider'></div>
        <div id='optWeb' class='toggle-option active'>
            <img src='https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg' alt='WhatsApp' />WEB
        </div>
        <div id='optApp' class='toggle-option'>
            <img src='https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg' alt='WhatsApp' />APP
        </div>
    </div>

    <script type='module' src='../../../utils/filemaker.js'></script>
    <script type='module' src='./messageOptions.js'></script>

    <script>
        /* {{JS_PLACEHOLDER}} */
    </script>
</body>

</html>
