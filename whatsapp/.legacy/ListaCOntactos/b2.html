<!DOCTYPE html>
<html lang='es'>

<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Lista de Contactos</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f9;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }

        thead th {
            background-color: #3498db;
            color: #ffffff;
            font-weight: bold;
        }

        tbody tr:nth-of-type(even) {
            background-color: #f8f9fa;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .btn-details {
            border-radius: 10px;
            border-color: transparent;
            background-color: #25d366;
            font-size: medium;
            color: #dcf8c6;
        }

        .btn-details:hover {
            cursor: pointer;
            background-color: #128c7e;
        }

        .infoDetails {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .client-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .phone-country {
            font-size: 0.9em;
            color: #535252;
            font-style: oblique;
        }

        .close-button {
            width: 30px;
            height: 30px;
            border: none;
            background: transparent;
            color: red;
            font-size: 30px;
            cursor: pointer;
            align-self: flex-start;
            transition: transform 0.15s ease;
        }
    </style>
</head>

<body>
    <button id='btnClose' class='close-button' aria-label='Cerrar'>
        &times;
    </button>
    <div class='container'>
        <h1>Lista de Contactos</h1>
        <table>
            <tbody id='client-list-body'></tbody>
        </table>
    </div>

    <script>
        const btnClose = document.getElementById('btnClose');
        function displayClients(clients) {
            const tableBody = document.getElementById('client-list-body');
            tableBody.innerHTML = '';
            if (!clients || clients.length === 0) {
                tableBody.innerHTML =
                    `<tr><td style='text-align:center;'>No hay clientes para mostrar.</td></tr>`;
                return;
            }


            clients.forEach(client => {
                const row = tableBody.insertRow();
                const cell = row.insertCell();

                const infoDetails = document.createElement('div');
                infoDetails.className = 'infoDetails';

                const textContainer = document.createElement('div');

                const phoneDiv = document.createElement('div');
                phoneDiv.className = 'phone-country';
                phoneDiv.textContent = `(${client.codigoPais}) ${client.celNumero} | ${client.contactoPuesto}`;

                const nameDiv = document.createElement('div');
                nameDiv.className = 'client-name';
                nameDiv.textContent = client.contactoNombre;

                textContainer.appendChild(phoneDiv);
                textContainer.appendChild(nameDiv);

                const button = document.createElement('button');
                button.className = 'btn-details';
                button.textContent = 'Enviar Mensaje';
                button.dataset.id = client.contactoIDU;

                button.addEventListener('click', function () {
                    const fullPhone = `${client.codigoPais}${client.celNumero}`;
                    sendMessage(fullPhone, client.contactoNombre, client.contactoPuesto, 1);
                });

                infoDetails.appendChild(textContainer);
                infoDetails.appendChild(button);
                cell.appendChild(infoDetails);

            });

        }

        function sendMessage(clientPhone, clientName, clientEmployment, isClose) {
            clientPhone = clientPhone.replace(/\D/g, '');
            if (typeof FileMaker !== 'undefined') {
                const data = {
                    className: '" & $className &"',
                    classRecordIDoU: '" & $classRecordIDoU & "',
                    whatsNumber: clientPhone,
                    contactoNombre: clientName,
                    contactoPuesto: clientEmployment,
                    isClose: isClose
                };
                FileMaker.PerformScript(
                    'api.WhatsApp ## open.MSG.Opcions[js]|v0.25.2',
                    JSON.stringify(data)
                );
            } else {
                alert(
                    `Simulando envÃ­o de mensaje a cliente:(${clientPhone})`
                );
            }
        }

        const clientData = " & $contactosArray &";

        displayClients(clientData);

        btnClose.addEventListener('click', () => sendMessage('', '', '', 0));

    </script>
</body>

</html>
