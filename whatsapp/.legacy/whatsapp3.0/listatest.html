<!DOCTYPE html>
<html lang='es'>

<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Lista de Clientes</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f9;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }

        thead th {
            background-color: #3498db;
            color: #ffffff;
            font-weight: bold;
        }

        tbody tr:nth-of-type(even) {
            background-color: #f8f9fa;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .btn-details {
            border-radius: 10px;
            border-color: transparent;
            background-color: #25d366;
            font-size: medium;
            color: #dcf8c6;
        }

        .btn-details:hover {
            cursor: pointer;
            background-color: #128c7e;
        }

        .infoDetails {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .client-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .phone-country {
            font-size: 0.9em;
            color: #535252;
            font-style: oblique;
        }
    </style>
</head>

<body>
    <div class='container'>
        <h1>Directorio de Clientes</h1>
        <table>
            <tbody id='client-list-body'></tbody>
        </table>
    </div>

    <script>

        function displayClients(clients) {
            const tableBody = document.getElementById('client-list-body');
            tableBody.innerHTML = '';
            if (!clients || clients.length === 0) {
                tableBody.innerHTML =
                    `<tr><td style='text-align:center;'>No hay clientes para mostrar.</td></tr>`;
                    return;
            }


            clients.forEach(client => {
                const row = tableBody.insertRow();
                const cell = row.insertCell();

                const infoDetails = document.createElement('div');
                infoDetails.className = 'infoDetails';

                const textContainer = document.createElement('div');

                const phoneDiv = document.createElement('div');
                phoneDiv.className = 'phone-country';
                phoneDiv.textContent = `(${client.codigoPais}) ${client.celNumero} | ${client.contactoPuesto}`;

                const nameDiv = document.createElement('div');
                nameDiv.className = 'client-name';
                nameDiv.textContent = client.contactoNombre;

                textContainer.appendChild(phoneDiv);
                textContainer.appendChild(nameDiv);

                const button = document.createElement('button');
                button.className = 'btn-details';
                button.textContent = 'Enviar Mensaje';
                button.dataset.id = client.contactoIDU;

                button.addEventListener('click', function () {
                    const fullPhone = `${client.codigoPais}${client.celNumero}`;
                    fullPhone.replace(/\D/g, '');
                    sendMessage(fullPhone, client.contactoNombre, client.contactoPuesto);
                })

                infoDetails.appendChild(textContainer);
                infoDetails.appendChild(button);
                cell.appendChild(infoDetails);

            });

        }

        function sendMessage(clientPhone, clientName, clientEmployment) {
            clientPhone = clientPhone.replace(/\D/g, '');
            const data = {
                className: "Clients",
                classRecordIDoU: "record-12345",
                celNumero: clientPhone,
                contactoNombre: clientName,
                contactoPuesto: clientEmployment
            };
            alert('Simulando envío de mensaje a cliente...\n\n' + JSON.stringify(data, null, 2));
        }
        const clientData = [
            {
                "contactoIDU": "USR-001",
                "codigoPais": "52",
                "celNumero": "5512345678",
                "contactoPuesto": "Gerente de Ventas",
                "contactoNombre": "Juan Pérez"
            },
            {
                "contactoIDU": "USR-002",
                "codigoPais": "52",
                "celNumero": "5587654321",
                "contactoPuesto": "Desarrollador",
                "contactoNombre": "Ana García"
            },
            {
                "contactoIDU": "USR-003",
                "codigoPais": "34",
                "celNumero": "600123456",
                "contactoPuesto": "Diseñadora",
                "contactoNombre": "María López"
            }
        ];

        displayClients(clientData);


    </script>
</body>

</html>
